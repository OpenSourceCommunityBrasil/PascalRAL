name: "Atualizar variáveis de issue"
on: [issues]
jobs:
  github-actions-automate-projects:
    runs-on: ubuntu-latest
    steps:
    - name: "Adicionar Issue ao projeto"
      uses: takanabe/github-actions-automate-projects@v0.0.2
      if: github.event_name == 'issues' && github.event.action == 'opened'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_PROJECT_URL: https://github.com/OpenSourceCommunityBrasil/PascalRAL
        GITHUB_PROJECT_COLUMN_NAME: Todo
          
    - name: "Definir variáveis StartDate e FinishDate"
      uses: austenstone/project-update@main
      with:
          user: ${{ github.repository_owner }}
          project-number: 5
          github-token: ${{ secrets.GITHUB_TOKEN }}
          item-id: ${{ steps.project-add.outputs.id }}
          field-names: StartDate, FinishDate
          field-values: ${{ github.event.issue.created_at }}, ${{ github.event.issue.closed_at }}
          
