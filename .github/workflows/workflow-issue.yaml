name: "Atualizar variáveis de issue"

on:
  issues:
    types: [opened, closed]

jobs:
  update-variables:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: "Adicionar issue ao projeto"
        uses: "actions/add-card@latest"
        with:
          project_id: 5  # Substitua pelo ID do seu projeto
          content: "Issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}"

      - name: "Atualizar variável StartDate"
        uses: "actions/update-variable@latest"
        with:
          name: "StartDate"
          value: "{{ github.event.issue.created_at }}"

      - name: "Atualizar variável FinishDate"
        uses: "actions/update-variable@latest"
        with:
          name: "FinishDate"
          value: "{{ github.event.issue.closed_at }}"	
